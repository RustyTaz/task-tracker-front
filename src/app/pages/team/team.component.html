<div *ngIf="team">
    <h1>{{ team.name }}</h1>
    <p>{{ team.description }}</p>
    <p>Лидер команды: {{ teamLeader?.username }}</p>
    <p>Создатель команды: {{ teamCreator?.username }}</p>
    <h2>Участники команды:</h2>
    <ul>
      <li *ngFor="let member of teamMembers">{{ member.username }}</li>
    </ul>
    <h2>Задачи команды:</h2>
 <app-task-list [tasks]="teamTasks"></app-task-list>
  </div>
